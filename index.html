<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>5G 新闻</title>
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            margin: 30px;
        }
        .news-container {
            max-width: 1000px;
            margin: auto;
            display: flex;
            gap: 20px;
        }
        .image-container {
            flex: 1;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .text-container {
            flex: 2;
        }
        h2 {
            margin-top: 0;
        }
        .meta {
            color: #666;
            margin: 10px 0 20px 0;
        }
        p {
            text-align: justify;
        }
        hr {
            margin: 20px 0;
        }
        .source {
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <div class="image-container">
            <img src="5g.png" alt="5G图片">
        </div>
        <div class="text-container">
            <h2>5G将如何改变我们的生活？</h2>
            <div class="meta"><em>2023年10月20日</em>　<span class="source">传感教育科技报道</span></div>
            <hr>
            <p>
                如果你认为5G只是带来更快的视频下载和更流畅的上网体验，那就大错特错了。
                实际上，5G能够给我们带来的远不止这些。在5G时代，所有的事物都可以连接在一起——
                无论是水杯、汽车、空调、电视机还是农作物，都可以实现真正的万物互联互通。
                5G具有超高速度、超大连接和超低时延这三大特性，通信速率比4G高出10～100倍。
                在5G的生态中，云计算、人工智能、无人机、虚拟现实与大视频等领域将同步发展。
                这将催生出各行各业的新应用和商业模式，彻底颠覆你对当今社会的认知。
                所以，5G的影响将远远超出我们的想象。
            </p>
        </div>
    </div>
    <div class="footer">
        <hr>
    </div>
</body>
</html>
